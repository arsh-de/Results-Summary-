<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>

<body>

  <main class="container">

    <section class="result">

      <h3>Your Result</h3>
      <div class="average-marks">
        <h1>76 </h1>
        of 100
      </div>
      <h2>Great </h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="summary">

      <h3>Summary</h3>

      <div class="marks">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="Reaction svg">
          <span>Reaction</span>
        </div>
        <div>
          <span class="bold">80</span>
          <span>/100</span>
        </div>
      </div>

      <div class="marks">
        <div>
          <img src="assets/images/icon-memory.svg" alt="Memory svg">
          <span>Memory</span>
        </div>
        <div>
          <span class="bold">92</span>
          <span>/100</span>
        </div>
      </div>

      <div class="marks">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="Verbal svg">
          <span>Verbal</span>
        </div>
        <div>
          <span class="bold">61</span>
          <span>/100</span>
        </div>
      </div>

      <div class="marks">
        <div>
          <img src="assets/images/icon-visual.svg" alt="Visual svg">
          <span>Visual</span>
        </div>
        <div>
          <span class="bold">72</span>
          <span>/100</span>
        </div>
      </div>
      <button>Continue</button>

    </section>

  </main>

</body>

</html>
